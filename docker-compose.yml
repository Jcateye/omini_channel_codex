services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: omini_channel
      POSTGRES_USER: omini
      POSTGRES_PASSWORD: omini_dev_password
    ports:
      - "5433:5432"
    volumes:
      - omini_postgres:/var/lib/postgresql/data
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - omini_redis:/data
  qdrant:
    image: qdrant/qdrant:v1.10.1
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - omini_qdrant:/qdrant/storage

volumes:
  omini_postgres:
  omini_redis:
  omini_qdrant:
